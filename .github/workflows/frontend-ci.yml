name: Frontend CI

on:
  push:
    paths:
      - 'restaurant_frontend/**'
  pull_request:
    paths:
      - 'restaurant_frontend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: restaurant_frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      - name: Lint
        run: npm run lint || true
      - name: Build
        run: npm run build
      - name: Run Playwright tests
        run: npx playwright install --with-deps && npx playwright test 