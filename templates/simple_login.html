{% extends "simple_base.html" %}

{% block title %}로그인 - 간단한 모듈 마켓플레이스{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto;">
    <div class="card">
        <h2>로그인</h2>
        
        <form method="POST">
            <div class="form-group">
                <label for="username">사용자명:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn" style="width: 100%;">로그인</button>
        </form>
        
        <div style="margin-top: 1rem; padding: 1rem; background: #f8f9fa; border-radius: 4px;">
            <h4>테스트 계정:</h4>
            <ul style="margin-left: 1rem;">
                <li><strong>관리자:</strong> admin / password</li>
                <li><strong>매니저:</strong> manager / password</li>
                <li><strong>직원:</strong> employee / password</li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
