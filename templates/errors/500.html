{% extends 'simple_base.html' %}
{% block title %}서버 오류{% endblock %}

{% block content %}

    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <div class="text-6xl font-bold text-red-300 mb-4">500</div>

            <div class="space-y-4">

    </div>
