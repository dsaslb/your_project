<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드 선택 - 레스토랑 관리 시스템</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/tailwind.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e293b, #334155, #1e293b);
            min-height: 100vh;
        }
    </style>
</head>
<body class="text-white">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-6xl w-full">
            <!-- 헤더 -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold mb-2">🍽️ 레스토랑 관리 시스템</h1>
                <p class="text-gray-300 text-lg">원하는 대시보드를 선택하세요</p>
            </div>

            <!-- 대시보드 선택 카드 -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                <!-- 백엔드 대시보드 -->
                <div class="bg-white/10 backdrop-blur-sm rounded-xl p-6 border border-white/20 hover:bg-white/20 transition-all duration-300">
                    <div class="text-center">
                        <div class="w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-server text-2xl"></i>
                        </div>
                        <h3 class="text-xl font-semibold mb-2">백엔드 대시보드</h3>
                        <p class="text-gray-300 mb-4">Flask 기반 관리자 대시보드</p>
                        <a href="/admin_dashboard" class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition-colors">
                            접속하기
                        </a>
                    </div>
                </div>

                <!-- 프론트엔드 대시보드 -->
                <div class="bg-white/10 backdrop-blur-sm rounded-xl p-6 border border-white/20 hover:bg-white/20 transition-all duration-300">
                    <div class="text-center">
                        <div class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-desktop text-2xl"></i>
                        </div>
                        <h3 class="text-xl font-semibold mb-2">프론트엔드 대시보드</h3>
                        <p class="text-gray-300 mb-4">Next.js 기반 현대적 UI</p>
                        <a href="http://192.168.45.44:3000/admin-dashboard" target="_blank" class="inline-block bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg transition-colors">
                            접속하기
                        </a>
                    </div>
                </div>

                <!-- 테스트 로그인 -->
                <div class="bg-white/10 backdrop-blur-sm rounded-xl p-6 border border-white/20 hover:bg-white/20 transition-all duration-300">
                    <div class="text-center">
                        <div class="w-16 h-16 bg-purple-500 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-user-check text-2xl"></i>
                        </div>
                        <h3 class="text-xl font-semibold mb-2">테스트 로그인</h3>
                        <p class="text-gray-300 mb-4">다양한 역할로 테스트</p>
                        <a href="/test-login" class="inline-block bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-lg transition-colors">
                            로그인하기
                        </a>
                    </div>
                </div>
            </div>

            <!-- 역할별 대시보드 -->
            <div class="bg-white/5 backdrop-blur-sm rounded-xl p-6 border border-white/10">
                <h2 class="text-2xl font-semibold mb-6 text-center">역할별 대시보드</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <a href="/super-admin" class="bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 rounded-lg p-4 text-center transition-all duration-300">
                        <i class="fas fa-crown text-2xl mb-2"></i>
                        <div class="font-semibold">최고관리자</div>
                        <div class="text-sm opacity-80">시스템 전체 관리</div>
                    </a>
                    <a href="/admin-dashboard" class="bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 rounded-lg p-4 text-center transition-all duration-300">
                        <i class="fas fa-user-tie text-2xl mb-2"></i>
                        <div class="font-semibold">관리자</div>
                        <div class="text-sm opacity-80">매장 관리</div>
                    </a>
                    <a href="/manager-dashboard" class="bg-gradient-to-r from-yellow-600 to-yellow-700 hover:from-yellow-700 hover:to-yellow-800 rounded-lg p-4 text-center transition-all duration-300">
                        <i class="fas fa-user-cog text-2xl mb-2"></i>
                        <div class="font-semibold">매니저</div>
                        <div class="text-sm opacity-80">운영 관리</div>
                    </a>
                    <a href="/employee-dashboard" class="bg-gradient-to-r from-purple-600 to-purple-700 hover:from-purple-700 hover:to-purple-800 rounded-lg p-4 text-center transition-all duration-300">
                        <i class="fas fa-user text-2xl mb-2"></i>
                        <div class="font-semibold">직원</div>
                        <div class="text-sm opacity-80">업무 관리</div>
                    </a>
                </div>
            </div>

            <!-- 안내 메시지 -->
            <div class="mt-8 text-center">
                <div class="bg-blue-500/20 border border-blue-500/30 rounded-lg p-4 inline-block">
                    <p class="text-blue-200">
                        <i class="fas fa-info-circle mr-2"></i>
                        로그인하지 않은 상태입니다. 테스트 로그인을 통해 다양한 역할로 시스템을 체험해보세요.
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
