<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant Manager - 로그인</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-50 to-blue-100 px-4">
  <div class="w-full max-w-sm shadow-xl border-0 bg-white rounded-2xl">
    <div class="flex flex-col items-center gap-2 pb-2 pt-8">
      <div class="flex items-center justify-center w-14 h-14 rounded-2xl bg-blue-100 mb-2">
        <!-- Lucide ChefHat 아이콘 대체: SVG 사용 -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M4 17h16M7 21h10M12 3a5 5 0 00-5 5c0 1.38.56 2.63 1.47 3.54A5.002 5.002 0 0012 21a5.002 5.002 0 005.53-9.46A5.002 5.002 0 0012 3z"/></svg>
      </div>
      <h1 class="text-2xl font-bold text-gray-800">Restaurant Manager</h1>
      <span class="text-sm text-gray-500 font-normal mb-4">로그인하여 시작하세요</span>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="bg-red-50 border border-red-200 text-red-700 rounded-lg px-4 py-2 text-sm mb-2">
            {{ msg }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="post" action="/auth/login" class="px-8 pt-2 pb-8 space-y-5">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div>
        <label for="username" class="block text-gray-700 mb-1">아이디</label>
        <input id="username" name="username" type="text" required
               class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-200" />
      </div>
      <div>
        <label for="password" class="block text-gray-700 mb-1">비밀번호</label>
        <input id="password" name="password" type="password" required
               class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-200" />
      </div>
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg py-2 mt-2 transition">
        로그인
      </button>
    </form>
    <form method="post" action="/api/auth/quick_admin_login" class="px-8 pb-4">
      <button type="submit" class="w-full bg-gray-100 hover:bg-blue-100 text-blue-700 font-semibold rounded-lg py-2 mt-2 transition">
        관리자 바로 로그인(admin/admin123)
      </button>
    </form>
    <div class="text-center mb-6">
      <a href="{{ url_for('auth.register') }}" class="text-blue-500 hover:underline text-sm font-medium">회원가입</a>
    </div>
  </div>
</body>
</html>
