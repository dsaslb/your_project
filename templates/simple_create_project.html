{% extends "simple_base.html" %}

{% block title %}새 프로젝트 생성 - 개발 모드{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-2xl">
    <!-- 헤더 -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">새 프로젝트 생성</h1>
        <p class="text-gray-600">새로운 모듈 프로젝트를 시작하세요</p>
    </div>

    <!-- 프로젝트 생성 폼 -->
    <div class="bg-white rounded-lg shadow p-8">
        <form id="createProjectForm">
            <!-- 프로젝트 이름 -->
            <div class="mb-6">
                <label for="projectName" class="block text-sm font-medium text-gray-700 mb-2">
                    프로젝트 이름 *
                </label>
                <input type="text" id="projectName" name="name" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="예: 고객 관리 시스템">
            </div>

            <!-- 프로젝트 설명 -->
            <div class="mb-6">
                <label for="projectDescription" class="block text-sm font-medium text-gray-700 mb-2">
                    프로젝트 설명
                </label>
                <textarea id="projectDescription" name="description" rows="3"
                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                          placeholder="프로젝트에 대한 간단한 설명을 입력하세요"></textarea>
            </div>

            <!-- 모듈 타입 선택 -->
            <div class="mb-8">
                <label class="block text-sm font-medium text-gray-700 mb-4">
                    모듈 타입 *
                </label>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="relative">
                        <input type="radio" id="type-dashboard" name="module_type" value="dashboard" class="sr-only" checked>
                        <label for="type-dashboard" class="block p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-blue-300 transition-colors">
                            <div class="flex items-center">
                                <div class="w-4 h-4 border-2 border-gray-300 rounded-full mr-3 flex-shrink-0"></div>
                                <div>
                                    <div class="font-medium text-gray-900">대시보드</div>
                                    <div class="text-sm text-gray-600">데이터 시각화 및 분석</div>
                                </div>
                            </div>
                        </label>
                    </div>

                    <div class="relative">
                        <input type="radio" id="type-management" name="module_type" value="management" class="sr-only">
                        <label for="type-management" class="block p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-blue-300 transition-colors">
                            <div class="flex items-center">
                                <div class="w-4 h-4 border-2 border-gray-300 rounded-full mr-3 flex-shrink-0"></div>
                                <div>
                                    <div class="font-medium text-gray-900">관리 시스템</div>
                                    <div class="text-sm text-gray-600">CRUD 작업 및 데이터 관리</div>
                                </div>
                            </div>
                        </label>
                    </div>

                    <div class="relative">
                        <input type="radio" id="type-analytics" name="module_type" value="analytics" class="sr-only">
                        <label for="type-analytics" class="block p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-blue-300 transition-colors">
                            <div class="flex items-center">
                                <div class="w-4 h-4 border-2 border-gray-300 rounded-full mr-3 flex-shrink-0"></div>
                                <div>
                                    <div class="font-medium text-gray-900">분석 도구</div>
                                    <div class="text-sm text-gray-600">통계 및 리포팅</div>
                                </div>
                            </div>
                        </label>
                    </div>

                    <div class="relative">
                        <input type="radio" id="type-integration" name="module_type" value="integration" class="sr-only">
                        <label for="type-integration" class="block p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-blue-300 transition-colors">
                            <div class="flex items-center">
                                <div class="w-4 h-4 border-2 border-gray-300 rounded-full mr-3 flex-shrink-0"></div>
                                <div>
                                    <div class="font-medium text-gray-900">통합 도구</div>
                                    <div class="text-sm text-gray-600">외부 시스템 연동</div>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <!-- 템플릿 선택 -->
            <div class="mb-8">
                <label class="block text-sm font-medium text-gray-700 mb-4">
                    시작 템플릿 (선택사항)
                </label>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="relative">
                        <input type="radio" id="template-blank" name="template" value="blank" class="sr-only" checked>
                        <label for="template-blank" class="block p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-blue-300 transition-colors">
                            <div class="text-center">
                                <div class="w-12 h-12 bg-gray-100 rounded-lg mx-auto mb-2 flex items-center justify-center">
                                    <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                    </svg>
                                </div>
                                <div class="font-medium text-gray-900">빈 템플릿</div>
                                <div class="text-sm text-gray-600">처음부터 시작</div>
                            </div>
                        </label>
                    </div>

                    <div class="relative">
                        <input type="radio" id="template-dashboard" name="template" value="dashboard" class="sr-only">
                        <label for="template-dashboard" class="block p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-blue-300 transition-colors">
                            <div class="text-center">
                                <div class="w-12 h-12 bg-blue-100 rounded-lg mx-auto mb-2 flex items-center justify-center">
                                    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                                    </svg>
                                </div>
                                <div class="font-medium text-gray-900">대시보드</div>
                                <div class="text-sm text-gray-600">차트와 카드 포함</div>
                            </div>
                        </label>
                    </div>

                    <div class="relative">
                        <input type="radio" id="template-form" name="template" value="form" class="sr-only">
                        <label for="template-form" class="block p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-blue-300 transition-colors">
                            <div class="text-center">
                                <div class="w-12 h-12 bg-green-100 rounded-lg mx-auto mb-2 flex items-center justify-center">
                                    <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                    </svg>
                                </div>
                                <div class="font-medium text-gray-900">폼 기반</div>
                                <div class="text-sm text-gray-600">입력 폼과 테이블</div>
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <!-- 버튼 -->
            <div class="flex items-center justify-between pt-6 border-t border-gray-200">
                <a href="/dev-mode" class="inline-flex items-center px-4 py-2 text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200 transition-colors">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    취소
                </a>
                <button type="submit" id="createButton" 
                        class="inline-flex items-center px-6 py-3 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 transition-colors">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    프로젝트 생성
                </button>
            </div>
        </form>
    </div>
</div>

<script>
document.getElementById('createProjectForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const data = {
        name: formData.get('name'),
        description: formData.get('description'),
        module_type: formData.get('module_type'),
        template: formData.get('template')
    };
    
    const button = document.getElementById('createButton');
    const originalText = button.innerHTML;
    button.innerHTML = '<svg class="animate-spin w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>생성 중...';
    button.disabled = true;
    
    try {
        const response = await fetch('/dev-mode/projects/new', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (result.success !== false) {
            // 성공 시 프로젝트 에디터로 이동
            window.location.href = `/dev-mode/projects/${result.project_id}`;
        } else {
            alert('프로젝트 생성 실패: ' + (result.message || '알 수 없는 오류'));
            button.innerHTML = originalText;
            button.disabled = false;
        }
    } catch (error) {
        console.error('Error:', error);
        alert('프로젝트 생성 중 오류가 발생했습니다.');
        button.innerHTML = originalText;
        button.disabled = false;
    }
});

// 라디오 버튼 스타일링
document.querySelectorAll('input[type="radio"]').forEach(radio => {
    radio.addEventListener('change', function() {
        // 모든 라벨에서 선택 상태 제거
        document.querySelectorAll('input[type="radio"] + label').forEach(label => {
            label.classList.remove('border-blue-500', 'bg-blue-50');
            label.classList.add('border-gray-200');
            const circle = label.querySelector('.w-4.h-4');
            if (circle) {
                circle.classList.remove('border-blue-500', 'bg-blue-500');
                circle.classList.add('border-gray-300');
            }
        });
        
        // 선택된 라벨에 스타일 적용
        if (this.checked) {
            const label = this.nextElementSibling;
            label.classList.remove('border-gray-200');
            label.classList.add('border-blue-500', 'bg-blue-50');
            const circle = label.querySelector('.w-4.h-4');
            if (circle) {
                circle.classList.remove('border-gray-300');
                circle.classList.add('border-blue-500', 'bg-blue-500');
            }
        }
    });
});

// 초기 상태 설정
document.querySelectorAll('input[type="radio"]:checked').forEach(radio => {
    radio.dispatchEvent(new Event('change'));
});
</script>
{% endblock %}
